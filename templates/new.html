{% extends 'base.html' %}
   
{% block header %}
      <h1>Farmers Market</h1>
{% endblock header %}
 
{% block content %}    
      <form action="{{ url_for('new') }}" method="post" enctype="multipart/form-data">
         <fieldset>
            <legend>FARM:</legend>
               <label for = "name">Name</label><br>
               <input type = "text" name = "name" placeholder = "Name"><br>
               <label for = "location">Location</label><br>
               <input type = "text" name = "location" placeholder = "Location"><br>

               <input type = "image" src="{{ url_for('static', filename='image/farmer.jpg') }}" placeholder = "Submit" alt="Submit" width="60" height="60">
         
         </fieldset>
      </form>

      <hr/>
      {%- for category, message in get_flashed_messages(with_categories = true) %}
      <div class = "alert alert-danger">
         {{ message }}
      </div>
      {%- endfor %}

      <br>
      <br>

      <a href="{{ '/' }}">BACK TO HOMEPAGE</a><br>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}" >
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/farmhouseimage.css') }}" >
      <br>
{% endblock content %}
