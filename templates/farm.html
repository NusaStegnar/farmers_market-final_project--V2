<!DOCTYPE html>
<html>
   <body>
	
   
      <form action="{{ url_for (farm/{{ farmer.id }}) }}" method="get" enctype="multipart/form-data">

		<h3> <br>
			<p>Farm {{ farmer.name }}<br>

			{% for f in farmer %}
				<tr>
					<td>{{ f.name }}</td>
					<td>{{ f.location }}</td>
					<td>{{ f.product }}</td>
				</tr>
			{% endfor %}

			</p>
		  </h3>	

      
   </body>
</html>
