<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}" >
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/productsimage.css') }}" >
</head>
   <body>
   
      <h1>Farms products</h1>
 
      
      <form action="{{ url_for('products', id=id) }}" method="post" enctype="multipart/form-data">
         <fieldset>
            <legend>PRODUCTS:</legend>
               <label for = "name">Product</label><br>
               <input type = "text" name = "name" placeholder = "Product"><br>
               <label for = "quantity">Quantity</label><br>
               <input type = "text" name = "quantity" placeholder = "Quantity"><br>
               <label for = "price">Price</label><br>
               <input type = "text" name = "price" placeholder = "Price"><br>

               <input type = "image" src="{{ url_for('static', filename='image/cow.jpg') }}" placeholder = "Submit" alt="Submit" width="60" height="60">
         
         </fieldset>
      </form>

      <hr/>
      {%- for category, message in get_flashed_messages(with_categories = true) %}
      <div class = "alert alert-danger">
         {{ message }}
      </div>
      {%- endfor %}

      <br>
      <br>

      <a href="{{ '/' }}">BACK TO HOMEPAGE</a><br>
      <br>
     
   </body>
</html>
